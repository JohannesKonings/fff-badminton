#file from root
version: 0.1
backend: 
  phases:
    build:
      commands:
        - amplify --version
        - '# Execute Amplify CLI with the helper script'
        - '# workaround amplifyPush --simple'
        - amplify init --amplify "{\"envName\":\"$USER_BRANCH\"}" --categories "{\"auth\":{\"googleAppIdUserPool\":\"$AMPLIFY_GOOGLE_CLIENT_ID\",\"googleAppSecretUserPool\":\"$AMPLIFY_GOOGLE_CLIENT_SECRET\"}}" --yes
frontend:
  phases:
    preBuild:
      commands:
        #- npm ci
        #- npm install bower
        #- ./node_modules/bower/bin/bower install
    build:
      commands:
        - npm install
        - npm run build
        #- node ./node_modules/gulp/bin/gulp.js
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*